<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning css</title>
    <style>
        div{
            height:250px;
            width:250px;
           
        }
        #div1{
            background-color: black;
            position:absolute;
            z-index:1;/*z-index order maintained*/
        }
        #div2{
            background-color: red;
            position:absolute;
            left:150px;
            top:150px;
            z-index:-2;
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
